<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>    
</head>
<body>
    <div class="overlay" style="display: none"></div>

    <div class="header">
        <h1 class="logo">Epicor Contact List<span style="color: #16DC7D">.</span></h1>
    </div>

    <div class="wrapper">

        <button class="add-new" id="addNew">Add new <span class="material-symbols-outlined">add_circle</span></button>
        
        <div class="new-contact form" id="newContact" style="display: none;">
            <h3>New Contact</h3>
            <input type="text" name="name" placeholder="name" >
            <input type="number" name="age" placeholder="age" >
            <input type="text" name="street" placeholder="street address">
            <input type="text" name="telephone" placeholder="telephone number">
            <input type="text" name="email" placeholder="email address">
            <button id="createItem">Create Contact<span class="material-symbols-outlined">
                check_circle
                </span></button>
        </div>

        <div class="update-contact form" id="update-contact" style="display: none;">
            <h3>Update Contact</h3>
            <input type="text" name="updatename" placeholder="update name" class="update-name"/>
            <input type="number" name="updateage" placeholder="update age" class="update-age"/>
            <input type="text" name="updatestreet" placeholder="update address" class="update-address" />
            <input type="text" name="updatephone" placeholder="update telephone" class="update-tel" />
            <input type="text" name="updateemail" placeholder="update email" class="update-email" />
            <button id="updateitem">Update<span class="material-symbols-outlined">update</span></button>
        </div>

        <main class="container"></main>

    </div>
</body>
</html>
